# Nginx example for production (HTTPS + proxy to Node).
# 1. Copy to /etc/nginx/sites-available/serenest (or your distro's conf.d).
# 2. Replace serenest.in with your domain; set root to your project path.
# 3. Get SSL certs (e.g. certbot: certbot --nginx -d serenest.in).
# 4. sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name serenest.in;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name serenest.in;

    ssl_certificate     /etc/letsencrypt/live/serenest.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serenest.in/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Static site root (your project folder)
    root /var/www/serenest-website;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API â†’ Node backend (must be running on 127.0.0.1:3000)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
