<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up â€” Serenest</title>
<link rel="stylesheet" href="premium.css">
<script src="scripts/dark-mode.js"></script>
<script src="/config.js"></script>
<style>
.patient-auth{min-height:100vh;padding:120px 24px 80px;display:flex;align-items:center;justify-content:center;}
.auth-card{background:var(--white);border-radius:24px;padding:48px;max-width:400px;width:100%;border:1.5px solid var(--cream-dark);box-shadow:0 20px 60px rgba(28,36,32,0.08);}
.auth-card h1{font-family:'Cormorant Garamond',serif;font-size:1.8rem;font-weight:300;color:var(--dark);margin-bottom:8px;}
.auth-card p{margin-bottom:24px;font-size:0.9rem;color:var(--text-light);}
.auth-card label{display:block;font-size:0.75rem;font-weight:500;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-light);margin-bottom:8px;}
.auth-card input{width:100%;padding:14px 16px;border:1.5px solid var(--cream-dark);border-radius:12px;font-family:inherit;margin-bottom:20px;}
.auth-card input:focus{outline:none;border-color:var(--sage);}
.auth-card button{width:100%;padding:14px;background:var(--sage);color:var(--white);border:none;border-radius:12px;font-family:inherit;font-size:0.95rem;font-weight:500;cursor:pointer;}
.auth-card button:hover{background:var(--sage-dark);}
.auth-error{font-size:0.85rem;color:#c0392b;margin-top:12px;display:none;}
.auth-card a{font-size:0.88rem;color:var(--sage-dark);margin-top:16px;display:inline-block;}
nav{padding:20px 60px;display:flex;align-items:center;justify-content:space-between;background:rgba(247,245,240,0.88);border-bottom:1px solid rgba(125,155,118,0.15);}
.logo{font-family:'Cormorant Garamond',serif;font-size:1.6rem;font-weight:600;color:var(--dark);text-decoration:none;}.logo span{color:var(--sage);}
</style>
</head>
<body>
<nav><a href="index.html" class="logo">Sere<span>nest</span></a><div><a href="login.html">Log in</a> &nbsp; <a href="book.html">Book</a></div></nav>
<div class="patient-auth">
  <div class="auth-card">
    <h1>Create account</h1>
    <p>Sign up to see your bookings and session links in one place.</p>
    <form id="signupForm">
      <label>Full name (optional)</label>
      <input type="text" name="full_name" placeholder="Your name">
      <label>Email</label>
      <input type="email" name="email" required placeholder="your@email.com">
      <label>Password (min 8 characters)</label>
      <input type="password" name="password" required minlength="8">
      <button type="submit">Sign up</button>
    </form>
    <p id="authError" class="auth-error"></p>
    <a href="login.html">Already have an account? Log in</a>
  </div>
</div>
<script>
(function(){
  var API=(window.API_BASE||'')+'/api';
  var form=document.getElementById('signupForm');
  var err=document.getElementById('authError');
  form.addEventListener('submit',function(e){
    e.preventDefault();
    err.style.display='none';
    var full_name=form.full_name.value.trim();
    var email=form.email.value.trim();
    var password=form.password.value;
    if(password.length<8){ err.textContent='Password must be at least 8 characters.'; err.style.display='block'; return; }
    fetch(API+'/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:email,password:password,full_name:full_name})})
      .then(function(r){return r.json();})
      .then(function(d){
        if(d&&d.ok){ window.location.href='login.html?signedup=1'; }
        else{ err.textContent=d&&d.error?d.error:'Sign up failed.'; err.style.display='block'; }
      })
      .catch(function(){ err.textContent='Network error. Try again.'; err.style.display='block'; });
  });
})();
</script>
</body>
</html>
